<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet"> <!-- Add your actual CSS file path if needed -->
</head>
<body>
<main class="mt-5 container d-flex flex-column align-items-center flex-grow-1">
    <h1 class="text-primary">Login</h1>

    <!-- Replace with actual form action when integrating backend -->
    <form action="/login" method="post" enctype="multipart/form-data" class="register-form">

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username or Email" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group d-flex justify-content-center">
            <input class="btn btn-purple btn-primary mb-3" type="submit" value="Login">
        </div>

        <div class="form-group d-flex flex-column justify-content-center align-items-center">
            <span>Wanna get an account?</span>
            <a href="/register">Sign up here.</a>
        </div>

    </form>
</main>

<!-- Load any needed scripts here -->
<script src="/js/form-logic.js"></script>
</body>
</html>
