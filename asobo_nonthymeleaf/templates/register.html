<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link href="/css/style.css" rel="stylesheet"> <!-- Optional: replace with your actual CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class="mt-5 container d-flex flex-column align-items-center flex-grow-1">
    <h1 class="text-primary">Sign Up!</h1>

    <form action="/signup" method="post" enctype="multipart/form-data" class="register-form">

        <div class="form-group">
            <select class="form-control" name="salutation" id="salutation" required>
                <option value="" disabled selected>Choose your Salutation</option>
                <option value="male">Sir</option>
                <option value="female">Madam</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group" id="salutation-other-group" style="display: none;">
            <input class="form-control" type="text" name="salutation-other" id="salutation-other"
                   placeholder="Other Salutation">
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group position-relative">
            <input id="register-email" class="form-control w-100 pe-5" type="email" name="email" placeholder="Email Address" required>
