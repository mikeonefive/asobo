<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Picture</th>
            <th>Registered</th>
            <th>Active</th>
            <th>Location</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.firstName }} {{ user.surname }}</td>

            <td>
                <img
                    [src]="user.pictureURI"
                    [alt]="user.username"
                    class="w-16 rounded"
                />
            </td>

            <td>{{ user.registerDate | date:'yyyy-MM-dd' }}</td>

            <td>
                <p-tag
                    [value]="user.isActive ? 'Active' : 'Inactive'"
                    [severity]="user.isActive ? 'success' : 'danger'"
                />
            </td>

            <td>{{ user.location }}</td>
        </tr>
    </ng-template>
</p-table>
