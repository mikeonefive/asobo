@if(comments && comments.size() > 0) {
  <div class="comments-list">
    @for (comment of comments; track comment.id) {
      <div class="comment-box">
        <div class="d-flex gap-3">
          <a [routerLink]="`${environment.userProfileBaseUrl}${comment.username}`">
            <img class="user-avatar" [src]="UrlUtilService.getMediaUrl(comment.pictureURI || '/uploads/profile-pictures/default.png')" alt="{{comment.username}}'s avatar">
          </a>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
              <!-- replace link with userProfileService userProfile.userProfileUrl-->
              <a class="mb-0 comment-username" [routerLink]="`${environment.userProfileBaseUrl}${comment.username}`">{{ comment.username }}</a>
              <span class="comment-time">{{ comment.creationDate | date:'short' }}</span>
            </div>

            <div class="d-flex align-items-start">
              <p class="mt-2 flex-grow-1">{{ comment.text }}</p>
              <div class="comment-actions">
                <button mat-icon-button aria-label="Edit" (click)="commentEdited.emit(comment)">
                  <mat-icon class="mat-icon-custom">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete" (click)="commentDeleted.emit(comment)">
                  <mat-icon class="mat-icon-custom">delete_forever</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
}
