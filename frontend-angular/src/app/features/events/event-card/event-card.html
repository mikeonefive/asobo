<a [routerLink]="['/events', event().id]">
  <div class="card event-card">
    @if (authService.isLoggedIn()) {
      <p-tag
        class="event-badge"
        [icon]="event().isPrivate ? 'pi pi-lock' : 'pi pi-globe'"
        [severity]="event().isPrivate ? 'warn' : 'success'"
        [value]="event().isPrivate ? 'Private' : 'Public'"
      />
    }
    <div class="card-image-container">
      <img
        class="card-img-top"
        [src]="
          UrlUtilService.getMediaUrl(
            event().pictureURI || '/uploads/event-cover-pictures/event-cover-default.svg'
          )
        "
        alt="{{ event().title }}"
      />
    </div>
    <div class="card-body">
      <h6 class="card-title">{{ event().title }}</h6>
      <div class="card-date date-text text-muted">{{ event().date | date : 'EEE, MMMM d, y' }}</div>
      <div class="card-time date-text text-muted">{{ event().date | date : 'h:mm a' }}</div>
      <div class="card-location location-text text-muted mt-2">in {{ event().location }}</div>
    </div>
  </div>
</a>
