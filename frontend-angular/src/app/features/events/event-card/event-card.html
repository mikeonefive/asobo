<a [routerLink]="['/events', id]">
  <div class="card event-card">
    <div class="card-image-container">
      <img class="card-img-top" [src]="UrlUtilService.getMediaUrl(pictureURI)" alt="{{ title }}">
    </div>
    <div class="card-body">
      <h6 class="card-title">{{ title }}</h6>
      <div class="card-date date-text text-muted">{{ date | date:'EEE, MMMM d, y' }}</div>
      <div class="card-time date-text text-muted">{{ time | date:'h:mm a' }}</div>
      <div class="card-location location-text text-muted mt-2">in {{ location }}</div>
    </div>
  </div>
</a>
