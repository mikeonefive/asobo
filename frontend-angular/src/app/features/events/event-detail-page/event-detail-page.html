<!-- First Row for Image -->
<div class="row text-start">
  <!-- Image column -->
  <div class="col-md-6 event-image-container">
    <img class="card-img-top" [src]="pictureURI" alt="{{ title }}" />
  </div>

  <!-- TODO make the join button work for that particular event! -->
  <!-- Event Info Column -->
  <div class="col-md-6 text-start">
    <div class="mb-3">
      <div class="row">
        <div class="col" id="event-basic-info-container">
          <div class="d-flex justify-content-between">
            <span id="event-title" class="fw-bold">{{title}}</span>
            <span id="event-date" class="date-font-color ms-1">{{date | date:'EEE, MMMM d, y' }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <span id="event-location" class="date-font-color small">in {{location}}</span>
            <span id="event-time" class="date-font-color ms-1 small">{{ time | date:'h:mm a' }}</span>
          </div>
        </div>
        <div class="col-md-4">
          <a href="" class="btn btn-purple imin-btn">I'm in!</a>
        </div>
        <div class="col-md-8"><!-- spacer --></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div id="event-description-container" class="mb-3 p-3 infobox">{{description}}</div>
      </div>
      <div class="col-md-4"><!-- spacer --></div>
    </div>
  </div>
</div>


<div class="row text-start mt-4 align-items-center gx-5">
  <!-- Comment Box for new comment -->
    <div class="col-md-6">
      <app-new-comment (commentCreated)="onCommentCreated($event)"></app-new-comment>
    </div>

    <!-- Participants -->
    <div class="col-md-6 text-start">
      <app-participants [participants]="participants"/>
    </div>
</div>

<!-- Existing comments list -->
<div class="row text-start mt-3 gx-5">
  <div class="col-md-6 text-start">
    <app-comments-list [comments]="comments" (commentDeleted)="deleteComment($event)" (commentEdited)="editComment($event)"/>
  </div>

  <!-- Photos & Video -->
  <div class="col-md-6 mt-3 text-start">
    <app-gallery [mediaItems]="mediaItems"
    (mediaAdded)="uploadMedia($event)" />
    <!--(mediaDeleted)="deleteMedia($event)"/> -->
  </div>
</div>
