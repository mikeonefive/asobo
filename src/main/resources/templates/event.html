<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Event</title>
    <link href="/css/single-event.css" rel="stylesheet">
</head>

<body>
<main layout:fragment="content" class="mt-5 container d-flex flex-column align-items-center flex-grow-1">


    <div class="container">
        <!-- First Row for Image -->
        <div class="row text-start">
            <!-- Image column -->
            <div class="col-md-6">
                <img src="/images/events/test_event/movie_night.jpg" class="card-img-top" alt="movie night picture">
            </div>

            <!-- Event Info Column -->
            <div class="col-md-6 text-start">
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <span class="fw-bold">Movie Night</span>
                            <span class="text-muted">Thu, May 08, 2025</span>
                        </div>
                        <div class="col-md-4">
                            <a href="" class="btn btn-purple imin-btn">I'm in!</a>
                        </div>
                        <div class="col-md-8"><!-- optional spacer --></div>
                    </div>
                    <div class="row">
                        <div class="text-muted">in San Juan Capistrano, CA</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3 p-3 bg-body-tertiary infobox rounded">
                            Join us for the most bestest and extravagant movie night ever! Yeah!
                            Bring your friends and donâ€™t forget your own popcorn and booze...
                        </div>
                    </div>
                    <div class="col-md-4"><!-- optional spacer --></div>
                </div>

            </div>
        </div>

        <!-- Comment Box & Participants Row -->
        <div class="row text-start mt-3">
            <div class="col-md-6 text-start d-flex gap-2">
                <textarea name="content" class="form-control card" rows="1" placeholder="Your new comment goes here"></textarea>
                <input type="submit" value="Post!" class="btn btn-purple">
            </div>

            <div class="col-md-6 text-start">
                PARTICIPANTS
            </div>
        </div>

        <!-- Comments & Gallery Row -->
        <div class="row text-start">
            <div class="col-md-6 text-start">
                COMMENTS
            </div>

            <div class="col-md-6 text-start">
                GALLERY
            </div>
        </div>

    </div>


    <!-- JavaScript will populate this -->


</main>
</body>
</html>
