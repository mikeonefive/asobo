<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Events</title>
</head>

<body>
<main layout:fragment="content" class="mt-5 container d-flex flex-column align-items-center flex-grow-1">
    <ul id="event-list" class="list-unstyled">
        <!-- JavaScript will populate this -->

        <li>
            <a href="/events/test/single-event" alt="">
                <div class="card event-card">
                    <div class="card-image-container">
                        <img src="/images/events/test_event/movie_night.jpg" class="card-img-top"
                             alt="movie night picture">
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Movie Night</h6>
                        <div class="date-text text-muted">Thu, May 29, 2025</div>
                        <div class="date-text text-muted">8:00 p.m.</div>
                        <div class="location-text text-muted mt-2">in San Juan Capistrano, CA</div>

                        <!--                <div class="d-flex justify-content-center">-->
                        <!--                    <a href="#" class="btn btn-purple">Find out More</a>-->
                        <!--                </div>-->
                    </div>
                </div>
            </a>
        </li>

        <li>
            <div class="card event-card">
                <div class="card-image-container">
                    <img src="/images/events/test_event/cooking.jpg" class="card-img-top" alt="cooking picture">
                </div>
                <div class="card-body">
                    <h6 class="card-title">Cooking!</h6>
                    <div class="date-text text-muted">Thu, May 29, 2025</div>

                    <div class="date-text text-muted">7:00 p.m.</div>
                    <div class="location-text text-muted mt-2">in Vienna, AT</div>
                </div>
            </div>
        </li>
    </ul>
</main>
<div layout:fragment="scripts">
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/list-events.js}"></script>

</div>

</body>
</html>
