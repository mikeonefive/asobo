<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <main layout:fragment="content" class="mt-5 container d-flex flex-column align-items-center flex-grow-1">
            <h1 class="text-primary">Login</h1>
            <!--<form action="" method="post" enctype="multipart/form-data">-->

            <div class="register-form">

                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username or Email" required>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>


                <div class="form-group d-flex justify-content-center">
                    <input class="btn btn-purple btn-primary mb-3" type="submit" value="Login">
                </div>

                <div class="form-group d-flex flex-column justify-content-center align-items-center">
                    <span>Wanna get an account?</span>
                    <a th:href="@{/register}">Sign up here.</a>
                </div>
            </div>

        </main>

        <div layout:fragment="scripts">
            <script th:src="@{/js/forms/form-logic.js}"></script>
        </div>
    </body>
</html>
