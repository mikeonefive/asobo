<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign Up!</title>
</head>
<body>
<main layout:fragment="content" class="mt-5 container d-flex flex-column align-items-center">
    <h1 class="text-primary">Sign Up!</h1>
    <!--<form action="" method="post" enctype="multipart/form-data">-->

<div class="register-form">
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="salutation" placeholder="Salutation">
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password1" placeholder="Password">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <input class="form-control" type="file" name="profile_picture" accept="image/*">
        </div>

        <div class="form-group d-flex justify-content-center">
            <input class="btn btn-purple btn-primary mb-3" type="submit" value="Register">
        </div>

</div>

    Already have an account? <a href="">Log In here.</a>
</main>
</body>
</html>
